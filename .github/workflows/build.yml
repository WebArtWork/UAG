name: Check node boots

on:
  push:
    branches-ignore:
      - master
  pull_request:

jobs:
  check-node:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Go mod tidy
        run: go mod tidy

      - name: Run tests
        run: go test ./...

      - name: Build uagdd
        run: go build -o uagdd ./cmd/uagdd

      - name: Init local node
        env:
          UAGD_HOME: /tmp/uagd-home
        run: |
          mkdir -p "$UAGD_HOME"
          ./uagdd init ci --chain-id uag-test-ci --home "$UAGD_HOME"

          ./uagdd keys add validator \
            --keyring-backend test \
            --home "$UAGD_HOME" \
            --output json > /dev/null

          VAL_ADDR=$(./uagdd keys show validator -a --keyring-backend test --home "$UAGD_HOME")

          ./uagdd genesis add-genesis-account "$VAL_ADDR" 1000000000uuag --home "$UAGD_HOME"

          ./uagdd genesis gentx validator 500000000uuag \
            --chain-id uag-test-ci \
            --keyring-backend test \
            --home "$UAGD_HOME"

          ./uagdd genesis collect-gentxs --home "$UAGD_HOME"

      - name: Start node (smoke test)
        env:
          UAGD_HOME: /tmp/uagd-home
        run: |
          timeout 25s ./uagdd start --home "$UAGD_HOME" || true

          if ls "$UAGD_HOME"/logs/* >/dev/null 2>&1; then
            if grep -qi "panic" "$UAGD_HOME"/logs/*; then
              echo "Found panic in node logs"
              exit 1
            fi
          fi
