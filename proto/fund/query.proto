syntax = "proto3";

package fund;

option go_package = "uagd/x/fund/types";

import "google/api/annotations.proto";
import "fund/fund.proto";

// Query defines the gRPC query service for the fund module.
service Query {
  // Fund returns a single fund by address.
  rpc Fund(QueryFundRequest) returns (QueryFundResponse) {
    option (google.api.http).get = "/uagd/fund/funds/{address}";
  }

  // Funds returns all funds.
  rpc Funds(QueryFundsRequest) returns (QueryFundsResponse) {
    option (google.api.http).get = "/uagd/fund/funds";
  }

  // FundsByType returns funds filtered by type (and optionally region).
  rpc FundsByType(QueryFundsByTypeRequest) returns (QueryFundsByTypeResponse) {
    option (google.api.http).get = "/uagd/fund/funds/type/{type}";
  }
}

// Request to fetch a single fund.
message QueryFundRequest {
  string address = 1;
}

// Response with a single fund.
message QueryFundResponse {
  Fund fund = 1;
}

// Request to fetch all funds (no pagination for v1).
message QueryFundsRequest {}

// Response with all funds.
message QueryFundsResponse {
  repeated Fund funds = 1;
}

// Request to fetch funds by type (and optional region).
message QueryFundsByTypeRequest {
  FundType type = 1;

  // Optional region filter; used only when type == FUND_TYPE_REGION.
  string region_id = 2;
}

// Response with filtered funds.
message QueryFundsByTypeResponse {
  repeated Fund funds = 1;
}

