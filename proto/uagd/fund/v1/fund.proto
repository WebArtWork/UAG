syntax = "proto3";
package uagd.fund.v1;

import "cosmos/base/v1beta1/coin.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

option go_package = "uagd/x/fund/types";

// FundType enumerates protocol-owned fund categories.
enum FundType {
  FUND_TYPE_REGION = 0;
  FUND_TYPE_UKRAINE = 1;
  FUND_TYPE_PROJECTS = 2;
}

// Fund models a protocol-owned wallet with configuration metadata.
message Fund {
  string address = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  FundType type = 2;
  string region_id = 3;
  string name = 4;
  string description = 5;
  string president = 6 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  cosmos.base.v1beta1.Coin base_delegation_limit = 7 [(gogoproto.nullable) = false];
  cosmos.base.v1beta1.Coin base_payroll_limit = 8 [(gogoproto.nullable) = false];
  bool active = 9;
}

// FundDelegation represents one delegation action to a validator.
message FundDelegation {
  string validator_address = 1 [(cosmos_proto.scalar) = "cosmos.ValidatorAddressString"];
  cosmos.base.v1beta1.Coin amount = 2 [(gogoproto.nullable) = false];
}

// FundPayout represents one payment to a recipient.
message FundPayout {
  string recipient_address = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  cosmos.base.v1beta1.Coin amount = 2 [(gogoproto.nullable) = false];
  string category = 3;
}

// FundPosition captures a set of delegations and payouts to execute for a fund.
message FundPosition {
  uint64 id = 1;
  string fund_address = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string title = 3;
  string description = 4;
  repeated FundDelegation delegations = 5 [(gogoproto.nullable) = false];
  repeated FundPayout payouts = 6 [(gogoproto.nullable) = false];
}
