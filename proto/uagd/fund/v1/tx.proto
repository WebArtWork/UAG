syntax = "proto3";
package uagd.fund.v1;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "uagd/fund/v1/fund.proto";

option go_package = "uagd/x/fund/types";

// Msg defines the fund module Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // ExecuteFundPosition executes a fund position directly in x/fund.
  // NOTE: recommended governance flow is ugov.MsgExecuteFundPosition (proposal message) which then calls x/fund internally.
  rpc ExecuteFundPosition(MsgExecuteFundPosition) returns (MsgExecuteFundPositionResponse);
}

// MsgExecuteFundPosition executes a fund position after authorization.
message MsgExecuteFundPosition {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "uagd/x/fund/MsgExecuteFundPosition";

  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  FundPosition position = 2 [(gogoproto.nullable) = false];
}

message MsgExecuteFundPositionResponse {}
