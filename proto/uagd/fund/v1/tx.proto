syntax = "proto3";
package uagd.fund.v1;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "uagd/fund/v1/fund.proto";

option go_package = "uagd/x/fund/types";

// Msg defines the fund module Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // ExecuteFundPlan executes a fund plan directly in x/fund.
  // NOTE: recommended governance flow is ugov.MsgExecuteFundPlan (proposal message) which then calls x/fund internally.
  rpc ExecuteFundPlan(MsgExecuteFundPlan) returns (MsgExecuteFundPlanResponse);
}

// MsgExecuteFundPlan executes a fund plan after authorization.
message MsgExecuteFundPlan {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "uagd/x/fund/MsgExecuteFundPlan";

  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  FundPlan plan = 2 [(gogoproto.nullable) = false];
}

message MsgExecuteFundPlanResponse {}
