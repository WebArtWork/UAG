syntax = "proto3";
package uagd.ugov.v1;

import "amino/amino.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

option go_package = "uagd/x/ugov/types";

// Params defines ugov module parameters.
message Params {
  option (amino.name) = "uagd/x/ugov/Params";

  // authority is the address allowed to execute ugov governance messages (typically x/gov module account).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
}
