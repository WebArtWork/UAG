syntax = "proto3";
package uagd.growth.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "uagd/x/growth/types";

// Module is the config object for the growth module.
message Module {
  option (cosmos.app.v1alpha1.module) = {go_import: "uagd/x/growth"};

  // Authority defines a custom module authority. If empty, defaults to x/gov module account.
  string authority = 1;
}
