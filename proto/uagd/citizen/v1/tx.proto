syntax = "proto3";
package uagd.citizen.v1;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";

option go_package = "uagd/x/citizen/types";

service Msg {
  option (cosmos.msg.v1.service) = true;

  rpc SetCitizenRegion(MsgSetCitizenRegion) returns (MsgSetCitizenRegionResponse);
  rpc ClearCitizenRegion(MsgClearCitizenRegion) returns (MsgClearCitizenRegionResponse);
}

message MsgSetCitizenRegion {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "uagd/x/citizen/MsgSetCitizenRegion";

  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string address = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string region_id = 3;
}

message MsgSetCitizenRegionResponse {}

message MsgClearCitizenRegion {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "uagd/x/citizen/MsgClearCitizenRegion";

  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string address = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
}

message MsgClearCitizenRegionResponse {}
